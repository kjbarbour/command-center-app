<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        #header {
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            -webkit-app-region: drag;
        }

        #header:hover {
            background: rgba(255,255,255,0.1);
        }

        #controls {
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            -webkit-app-region: no-drag;
        }

        #sync-btn {
            flex: 1;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sync-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.3);
        }

        #sync-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #tasks-container {
            padding: 20px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            -webkit-app-region: no-drag;
        }

        .task-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        #tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        #tasks-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        #tasks-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        #tasks-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.4);
        }

        .balance-status {
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            padding: 8px 12px;
            -webkit-app-region: no-drag;
        }
        
        /* Dependency indicators */
        .task-blocked {
            opacity: 0.6;
            border-left: 3px solid #f59e0b; /* amber */
        }
        .task-blocking {
            border-left: 3px solid #3b82f6; /* blue */
        }
        
        /* Morning Routine button */
        .btn-morning-routine {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
        }

        .btn-morning-routine:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
        }

        .btn-morning-routine:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="header">Today's Tasks</div>
    
    <div id="controls">
        <button id="sync-btn">üîÑ Sync</button>
        <button id="morning-btn" class="btn-morning-routine" title="Re-prioritize tasks based on deadlines and today's calendar" onclick="runMorningRoutine()">‚òÄÔ∏è Morning Routine</button>
    </div>
    
    <div id="tasks-container">
        <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
            Loading tasks...
        </div>
    </div>

    <div id="balance-status" class="balance-status"></div>

    <script src="renderer.js"></script>
</body>
</html>
